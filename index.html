<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>BHROMAON</title>
  </head>
  <body>
    <div class="wrapper">
      <!-- header -->
      <header class="header">
        <div class="header-banner">
          <h1 class="header-heading">bhromaon</h1>
          <p class="header-text">safe travel anywhere</p>
          <input
            type="text"
            name="destination"
            placeholder="Search Your Travel Destination"
            required
          />
          <button type="submit" class="btn search-btn">
            search
            <i class="fa-solid fa-magnifying-glass" style="color: #fff"></i>
          </button>
          <div class="header-scroll-content" id="#choose-us">
            <p class="header-scroll">scroll down</p>
            <span class="header-arrow">
              <i class="fa-solid fa-chevron-down" style="color: #ffffff"></i>
            </span>
          </div>
        </div>
      </header>
      <!-- end of header -->
      <!-- navbar -->
      <nav class="navbar">
        <p>bhromaon</p>
        <ul class="nav-list" id="nav-list">
          <li><a href="">who we are</a></li>
          <li><a href="">what we do</a></li>
          <li><a href="">travel with us</a></li>
          <li><a href="">contact us</a></li>
        </ul>
      </nav>
      <button class="hamburger">
        <div class="bar"></div>
      </button>
      <!-- end of navbar -->
    </div>
  </body>
</html>
